<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Asistencia evento QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let evento of eventos" (click)="openPage(evento)">
    <ion-grid>
      <ion-row>
        <ion-col size="6"> <img [src]="evento.foto" class="galeria"></ion-col>
        <ion-col size="6">
            <ion-card-header text-center>
                <ion-card-title>{{evento.nombre}}</ion-card-title>
              </ion-card-header>
              <ion-card-content text-center>
                  <p>{{evento.ubicacion}}</p>
                </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
    
     
    </ion-card>

</ion-content>
